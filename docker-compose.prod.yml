version: '3'
services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
     - /dev/null:/var/www/html/index.php

     - ./docker-data/public-files:/var/www/html/files
     - ./docker-data/assets:/var/www/html/assets

#     - ./em-manutencao:/var/www/html/em-manutencao

     - ./docker-data/nginx:/etc/nginx/conf.d
     - ./docker-data/certbot/conf:/etc/letsencrypt
     - ./docker-data/certbot/www:/var/www/certbot
    ports:
     - "80:80"
     - "443:443"
    depends_on:
      - mapasculturais
    links:
      - mapasculturais


  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./docker-data/certbot/conf:/etc/letsencrypt
      - ./docker-data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"


  mapasculturais:
    env_file:
      - mapasculturais.prod.env
    build:
      context: ./
      dockerfile: compose/production/Dockerfile
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./docker-data/assets:/var/www/html/assets
      - ./docker-data/public-files:/var/www/html/files
      - ./docker-data/private-files:/var/www/private-files

 #     - ./em-manutencao:/var/www/html/em-manutencao

    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas

      - APP_LCODE=pt_BR
      
      - APP_MODE=production
      - PENDING_PCACHE_RECREATION_INTERVAL=1
      - REGISTRATION_PREFIX=es-

      - AUTH_EMAIL_IMAGE=

      - AUTH_FACEBOOK_VISIBLE=false
      - AUTH_TWITTER_VISIBLE=false
      - AUTH_LINKEDIN_VISIBLE=false
      
      - AUTH_SUPPORT_SITE=
      - AUTH_SUPPORT_EMAIL=suportemapacultural@secult.es.gov.br
      - AUTH_SUPPORT_CHAT=

    depends_on:
      - db
      
  db:
    image: mdillon/postgis:11
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
      - POSTGRES_DB_TEST=mapasculturais_test
    volumes:
      - ./compose/local/dump.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./docker-data/db-data:/var/lib/postgresql/data
